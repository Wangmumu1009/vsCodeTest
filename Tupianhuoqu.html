<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let p = new Promise((resolve,reject)=>{
            let img = new Image();
            img.src='';
            img.onload=function(){
                resolve('chenggong')
            }
            img.onerror=function(){
                reject('shubia')
            }
        })
        p.then((info)=>{
            console.log('tu'+info)
        },(msg)=>{
            console.log('tu'+msg)
        })
    </script>
</body>
</html>
